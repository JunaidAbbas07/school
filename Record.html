<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>School</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/a9d3a0a576.js" crossorigin="anonymous"></script>
    <style>
        @font-face {
            font-family: face;
            src: url(./Kinder-School/KinderSchoolDemoSketch.ttf);
        }

        .face {
            font-family: face;

        }
    </style>
</head>

<body onload="show()">
    <!-- NEW ENTRY -->
    <div id="close"
        class="hidden absolute z-[2] bg-[url('./images/blue-smooth-wall-textured-background.jpg')] bg-cover mt-20 sm:mt-0 top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 rounded-lg text-white sm:w-3/4 md:w-3/5 lg:w-2/4 w-11/12">
        <form id="myForm" class="grid place-items-center w-full relative my-20">
            <span class="absolute right-10 -top-10 z-"><i
                    class="fas fa-times text-white text-2xl py-2 px-4 hover:bg-red-600 rounded-sm"
                    onclick="closeDiv('close')"></i></span>
            <h1
                class="align-center mx-auto text-3xl font-bold mb-10 tracking-wider  antialiased  subpixel-antialiased ">
                Record Entry</h1>
            <img id='img0' class="w-1/6 h-3/4" alt="Upload Image" >
            <input type="file" id="image0" accept="images/*" name="image" placeholder="Image">

            <input type="text" name="name" id="name"
                class="my-3 rounded-md h-12 bg-transparent border-solid border pl-4 outline-0 border-green-300  sm:w-5/6 md:w-2/4 lg:w-1/4 w-3/5"
                required placeholder="Enter Name">


            <input type="number" name="class" id="age"
                class="my-3 rounded-md h-12 bg-transparent border-solid border pl-4 outline-0 border-green-300 sm:w-5/6 md:w-2/4 lg:w-1/4 w-3/5"
                required placeholder="Enter Age">


            <input type="text" name="address" id="address"
                class="my-3 rounded-md h-12 bg-transparent border-solid border pl-4 outline-0 border-green-300 sm:w-5/6 md:w-2/4 lg:w-1/4 w-3/5"
                required placeholder="Enter Address">


            <input type="text" name="major" id="subject"
                class="my-3 rounded-md h-12 bg-transparent border-solid border pl-4 outline-0 border-green-300 sm:w-5/6 md:w-2/4 lg:w-1/4 w-3/5"
                required placeholder="Major Subject">
            <button type="submit"
                class="border border-solid border-green-200 text-xl mt-10 py-4 rounded-md hover:bg-green-700 sm:w-5/6 md:w-2/4 lg:w-1/4 w-3/5">Submit</button>
        </form>
    </div>
    <!-- Update Record -->
    <div id="updateDiv"
        class="hidden absolute z-[2] bg-[url('./images/blue-smooth-wall-textured-background.jpg')] bg-cover mt-20 sm:mt-0 top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 rounded-lg text-white sm:w-3/4 md:w-3/5 lg:w-2/4 w-11/12">
        <form class="grid place-items-center w-full relative my-20">
            <span class="absolute right-10 -top-10 z-"><i
                    class="fas fa-times text-white text-2xl py-2 px-4 hover:bg-red-600 rounded-sm"
                    onclick="closeDiv('updateDiv')"></i></span>
            <h1
                class="align-center mx-auto text-3xl font-bold mb-10 tracking-wider  antialiased  subpixel-antialiased ">
                Record Entry</h1>
            <img id='img1' class="w-1/6 h-3/4" alt="Upload Image">
            <input type="file" id="image1" accept="images/*" name="image" placeholder="Image">

            <input type="text" name="identity" id="identity1"
                class="my-3 rounded-md h-12 bg-transparent border-solid border pl-4 outline-0 border-green-300  sm:w-5/6 md:w-2/4 lg:w-1/4 w-3/5"
                required placeholder="Enter Id">

            <input type="text" name="name" id="name1"
                class="my-3 rounded-md h-12 bg-transparent border-solid border pl-4 outline-0 border-green-300  sm:w-5/6 md:w-2/4 lg:w-1/4 w-3/5"
                required placeholder="Enter Name">


            <input type="number" name="class" id="age1"
                class="my-3 rounded-md h-12 bg-transparent border-solid border pl-4 outline-0 border-green-300 sm:w-5/6 md:w-2/4 lg:w-1/4 w-3/5"
                required placeholder="Enter Age">


            <input type="text" name="address" id="address1"
                class="my-3 rounded-md h-12 bg-transparent border-solid border pl-4 outline-0 border-green-300 sm:w-5/6 md:w-2/4 lg:w-1/4 w-3/5"
                required placeholder="Enter Address">

            <input type="text" name="major" id="subject1"
                class="my-3 rounded-md h-12 bg-transparent border-solid border pl-4 outline-0 border-green-300 sm:w-5/6 md:w-2/4 lg:w-1/4 w-3/5"
                required placeholder="Major Subject">
            <button type="submit"
                class="border border-solid border-green-200 text-xl mt-10 py-4 rounded-md hover:bg-green-700 sm:w-5/6 md:w-2/4 lg:w-1/4 w-3/5">Submit</button>
        </form>
    </div>
    <!-- Search Record -->
    <div id="searchDiv"
        class="hidden absolute z-[2] bg-[url('./images/blue-smooth-wall-textured-background.jpg')] bg-cover mt-20 sm:mt-0 top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 rounded-lg text-white sm:w-3/4 md:w-3/5 lg:w-2/4 w-11/12">
        <form class="grid place-items-center w-full relative my-20">
            <span class="absolute right-10 -top-10 z-"><i
                    class="fas fa-times text-white text-2xl py-2 px-4 hover:bg-red-600 rounded-sm"
                    onclick="closeDiv('searchDiv')"></i></span>

            <h1
                class="align-center mx-auto text-3xl font-bold mb-10 tracking-wider  antialiased  subpixel-antialiased ">
                Search Student</h1>
            <input type="text" name="identity" id="identity2"
                class="my-3 rounded-md h-12 bg-transparent border-solid border pl-4 outline-0 border-green-300  sm:w-5/6 md:w-2/4 lg:w-1/4 w-3/5"
                required placeholder="Enter Id">

            <button type="submit"
                class="border border-solid border-green-200 text-xl mt-10 py-4 rounded-md hover:bg-green-700 sm:w-5/6 md:w-2/4 lg:w-1/4 w-3/5">Submit</button>
            <div class="grid gap-4 place-items-center  px-10 mt-10">
                <img class="w-3/4 h-3/4 " id="img2">
                <p id="search" class="my-2"></p>
            </div>
        </form>
    </div>
    <!-- Delete Div -->
    <div id="deleteDiv"
        class="hidden absolute z-[2] bg-[url('./images/blue-smooth-wall-textured-background.jpg')] bg-cover mt-20 sm:mt-0 top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 rounded-lg text-white sm:w-3/4 md:w-3/5 lg:w-2/4 w-11/12">
        <form class="grid place-items-center w-full relative my-20">
            <span class="absolute right-10 -top-10 z-"><i
                    class="fas fa-times text-white text-2xl py-2 px-4 hover:bg-red-600 rounded-sm"
                    onclick="closeDiv('deleteDiv')"></i></span>

            <h1
                class="align-center mx-auto text-3xl font-bold mb-10 tracking-wider  antialiased  subpixel-antialiased ">
                Delete Student Record</h1>
            <input type="text" name="identity" id="identity3"
                class="my-3 rounded-md h-12 bg-transparent border-solid border pl-4 outline-0 border-green-300  sm:w-5/6 md:w-2/4 lg:w-1/4 w-3/5"
                required placeholder="Enter Id">

            <button type="submit"
                class="border border-solid border-green-200 text-xl mt-10 py-4 rounded-md hover:bg-green-700 sm:w-5/6 md:w-2/4 lg:w-1/4 w-3/5">Submit</button>

        </form>
    </div>

    <div
        class="container mx-auto  text-white h-screen  bg-[url('./images/blue-smooth-wall-textured-background.jpg')] bg-cover">
        <nav class="flex flex-row justify-between  items-center h-20  pt-4 ">
            <h1
                class="text-white-700 text-3xl font-bold  tracking-wider  antialiased  subpixel-antialiased ml-12 cursor-pointer">
                School</h1>
            <div class="flex flex-row justify-between items-center ">
                <ul class="px-4 py-4 pt-20 md:pt-0  " id="side-menu">
                    <li
                        class="inline-block items-center cursor-pointer align-center px-8 py-2 mx-3  hover:bg-green-500 font-medium hover:text-white hover:rounded-md">
                        <a href="#">Home</a>
                    </li>
                    <li
                        class="inline-block items-center cursor-pointer  align-center px-8 py-2 mx-3 hover:bg-green-500 font-medium hover:text-white hover:rounded-md">
                        <a href="./Record.html">Record</a>
                    </li>
                    <li
                        class="inline-block items-center cursor-pointer  align-center px-8 py-2 mx-3 md:mr-6 hover:bg-green-500 font-medium hover:text-white hover:rounded-md">
                        <a href="./Record.html">Log Out</a>
                    </li>
                    <i class="fas fa-times" onclick="closemenu()"></i>
                </ul>
                <i class="fas fa-bars text-white  block md:hidden text-2xl mr-4"   onclick="openmenu()"></i>
            </div>
        </nav>

        <div class=" py-24 mt-5 bg-[url('./images/bg-img.jpg')]  bg-cover ">
            <h1
                class="face justify-around flex sm:text-2xl md:text-3xl lg:text-4xl xl:text-6xl text-2xl my-10  tracking-wider  antialiased  subpixel-antialiased">
                STUDENT RECORD</h1>
            <h1 class="face mx-auto pl-16 my-3 text-2xl"> Lecturer &nbsp;<span class="font-serif">: Junaid Abbas</span>
            </h1>
            <h1 class="face mx-auto pl-16 my-3 text-2xl"> Class &nbsp;<span class="font-serif">: Seven</span></h1>
            <h1 class="face mx-auto pl-16 my-3 text-2xl"> Section &nbsp;<span class="font-serif">: A</span></h1>
            <h1 class="face mx-auto pl-16 my-3 text-2xl"> School &nbsp;<span class="font-serif">: Fazaia Inter College
                    Nur Khan</span></h1>
            <h1 class="face mx-auto pl-16 my-3 text-2xl"> Location &nbsp;<span class="font-serif">: Rawalpindi</span>
            </h1>

            <div class="grid gap-8 mx-16  sm:grid-cols-2  md:grid-cols-4 lg:grid-cols-4 grid-rows-auto">
                <button type="submit" onclick="openDiv('close')"
                    class="border border-solid border-green-200 border-2 rounded-md mx-3 px-8 hover:bg-green-700 py-3 ">
                    New Entry
                </button>
                <button type="submit" onclick="openDiv('updateDiv')"
                    class="border border-solid border-green-200 border-2 rounded-md mx-3 px-8 hover:bg-green-700 py-3">Update</button>
                <button type="submit" onclick="openDiv('searchDiv')"
                    class="border border-solid border-green-200 border-2 rounded-md mx-3 px-8 hover:bg-green-700 py-3">Search</button>
                <button type="submit" onclick="openDiv('deleteDiv')"
                    class="border border-solid border-green-200 border-2 rounded-md mx-3 px-8 hover:bg-green-700 py-3">Delete</button>
            </div>

            <div id="root" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 grid-rows-auto px-10">

            </div>
        </div>

    </div>
    </div>
    <script src="./index.js">

    </script>
</body>
